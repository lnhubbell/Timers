<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div ng-app="myApp" class="row">
    <h1 id="title">Timers!</h1>
    <div class="col-md-3"></div>
    <div ng-controller="timersController" class="col-md-6">
      <div id="newTimer" class="row form-inline">
        <div class="form-group">
          <form>
            <label for="titleInput">Timer Title:</label>
            <input type="text" id="titleInput" ng-model="name" class="form-control">
            <input type="submit" value="Create!" ng-click="addTimer(name)" class="btn btn-default">
          </form>
        </div>
      </div>

      <div class="row">
        <div ng-controller="resourceController">
          <div ng-repeat="timer in timers track by $index">
            <input type="button" value="Start" ng-click="startTimer(timer, $index)" class="btn btn-default startBtn" ng-class="{'myinvisible':runningTimers[timer.id]}">
            <input type="button" value="Stop" ng-click="stopTimer(timer, $index)" class="btn btn-default stopBtn myinvisible" ng-class="{'myvisible':runningTimers[timer.id]}">
            The <strong>{{timer.name}}</strong> timer has been running for {{timer.seconds}}  seconds.
            <input type="button" value="Delete" ng-click="deleteTimer(timer, $index)" class="btn btn-default">
            <br>
            <br>
          </div>
          <div ng-if="timers.length == 0">
            <strong>No results found...</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-view></div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular/angular-resource.js"></script>
  <script src="app.js"></script>
</body>
</html>
